<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF â†’ HTML Converter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <img
      class="logo"
      src="/image?filename=static/images/logo.png"
      alt="Site Logo"
    />

    {% if flashmsg %}
    <p class="alert">{{ flashmsg|safe }}</p>
    {% endif %}

    <div class="card">
      <h2>Upload & convert</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" /><br /><br />
        <label>
          Page #:
          <input
            type="number"
            name="page"
            min="1"
            value="1"
            style="width: 70px"
          /> </label
        ><br /><br />
        <button type="submit">Upload</button>
      </form>
    </div>

    <script>
      const dom = decodeURIComponent(location.hash.slice(1));
      if (dom) document.body.insertAdjacentHTML("beforeend", dom);
    </script>
  </body>
</html>
